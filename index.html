<html lang="en">
<head>
    <title>Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: linear-gradient(135deg, #ff6a00, #ffcc00);
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        h4 {
            font-size: 28px;
            margin-bottom: 15px;
        }
        .digits {
            font-size: 60px;
            font-weight: bold;
            color: #fff;
            display: inline-block;
            margin: 0 5px;
        }
        .text {
            font-size: 18px;
            font-weight: bold;
            color: #222;
        }
        #buttons {
            margin-top: 20px;
        }
        button {
            width: 100px;
            height: 45px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        #start {
            background: #2ecc71;
            color: white;
        }
        #stop {
            background: #e74c3c;
            color: white;
        }
        #reset {
            background: #3498db;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>Stopwatch</h4>
        <div id="time">
            <span class="digits" id="hour">00</span>
            <span class="text">Hr</span>
            <span class="digits" id="minute">00</span>
            <span class="text">Min</span>
            <span class="digits" id="second">00</span>
            <span class="text">Sec</span>
            <span class="digits" id="count">00</span>
        </div>
        <div id="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script>
        let startButton = document.getElementById('start');
        let stopButton = document.getElementById('stop');
        let resetButton = document.getElementById('reset');
        
        let hour = 0, minute = 0, second = 0, count = 0;
        let timer = false;

        startButton.addEventListener('click', function () {
            timer = true;
            stopWatch();
        });
        stopButton.addEventListener('click', function () {
            timer = false;
        });
        resetButton.addEventListener('click', function () {
            timer = false;
            hour = 0; minute = 0; second = 0; count = 0;
            updateDisplay();
        });

        function stopWatch() {
            if (timer) {
                count++;
                if (count == 100) { second++; count = 0; }
                if (second == 60) { minute++; second = 0; }
                if (minute == 60) { hour++; minute = 0; second = 0; }
                updateDisplay();
                setTimeout(stopWatch, 10);
            }
        }

        function updateDisplay() {
            document.getElementById('hour').innerText = formatTime(hour);
            document.getElementById('minute').innerText = formatTime(minute);
            document.getElementById('second').innerText = formatTime(second);
            document.getElementById('count').innerText = formatTime(count);
        }

        function formatTime(time) {
            return time < 10 ? "0" + time : time;
        }
    </script>
</body>
</html>
